<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <title>Homeee</title>
    <link rel="stylesheet" href="./home.css">

<body>

            <span class="text1">长春美食&or;</span>

        <span><img src="1.jpg" class="img">外卖</span>

        <span class="block">跑腿</span>

    <div class="waterfall">
        <div class="left">
            <div class="wtf"><img src="6.jpg" class="pic"><div class="text2">农大超越火锅鸡</div></div>
            <div class="wtf"><img src="7.jpg" class="pic"><div class="text2">刘记光大火锅鸡</div></div>

        </div>
        <div class="right">
            <div class="wtf"><img src="9.jpg" class="pic1"><div class="text2">万里归途电影</div></div>
            <div class="wtf"><img src="10.jpg" class="pic"><div class="text2">鲍鱼饭</div></div>
            <div class="wtf"><img src="11.jpg" class="pic"><div class="text2">东北柴火铁锅炖</div></div>
            <div class="wtf"><img src="12.jpg" class="pic2"></div>
